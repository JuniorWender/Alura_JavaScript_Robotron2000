<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" src="img/robotron.png" alt="Robotron" id="robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Strength</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="Strength">00</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Power</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="Power">00</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energy</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="Energy">00</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Speed</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="Speed">00</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Arms</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="Arms" >-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="Arms" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Shield</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="Shield" >-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="Shield" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Core</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="Core" >-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="Core" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Legs</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="Legs" >-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="Legs" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Rockets</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="Rockets" >-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-peca="Rockets" >+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Start Production" class="producao" id="producao">
                <input type="submit" value="Select Robotron Color" class="producao" id="changeColor">
            </form>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
